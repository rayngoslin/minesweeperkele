<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Telegram Minesweeper</title>

  <!-- Critical HUD CSS inline so it never breaks on mobile -->
  <style>
    #hud{
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;

      height: 56px;

      padding-left: max(10px, env(safe-area-inset-left));
      padding-right: max(10px, env(safe-area-inset-right));
      padding-top: max(0px, env(safe-area-inset-top));

      background: #4a5568;
      color: #fff;

      display: grid;
      grid-template-columns: 48px 1fr 48px;
      align-items: center;

      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }

    .hud-left,
    .hud-center,
    .hud-right{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hud-center{
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    #bomb-icon{ font-size: 18px; }
    #bomb-count{ min-width: 36px; text-align: center; }

    #hud button{
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 18px;
      background: transparent;
      color: #fff;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
    }

    #hud button:active{
      background: rgba(255,255,255,0.15);
    }
  </style>

  <link rel="stylesheet" href="style.css" />
  <script src="logic.js" defer></script>
</head>

<body>
  <!-- Telegram-style HUD -->
  <div id="hud">
    <div class="hud-left">
      <button id="back-btn">‚Üê</button>
    </div>

    <div class="hud-center">
      <span id="bomb-icon">üí£</span>
      <span id="bomb-count">0</span>
    </div>

    <div class="hud-right">
      <button id="restart-btn">‚Üª</button>
    </div>
  </div>

  <!-- Game -->
  <div id="game-container">
    <div id="board"></div>
  </div>
</body>
</html>
