<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="tg-integration.js" defer></script>
  <script src="logic.js" defer></script>
</head>
<body>
  <div id="game-container">
    <h1>Telegram Minesweeper</h1>
    <div id="board"></div>
    <div id="controls">
      <button id="restart-btn">Restart</button>
    </div>
    <div id="hud">
      <span id="bomb-count">Bombs: 150</span>
      <button id="toggle-mode">Switch to Flag Mode</button>
    </div>
  </div>
</body>
</html>
